<div class="main-container">
  <mat-card class="form-container">
    <mat-card-title><h2>Contattaci</h2></mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Nome">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Cognome">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Messaggio"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" (click)="sendEmail()">Invia</button>
    </mat-card-actions>
  </mat-card>
</div>
