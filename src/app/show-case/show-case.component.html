<div class="demo-grid-list">
  <mat-card>
    <mat-card-title>Aree di intervento</mat-card-title>
    <mat-card-subtitle>Cose che facciamo</mat-card-subtitle>
    <mat-card-content>
      <div class="tile-list">
        <app-tile [tile]="tile" *ngFor="let tile of tiles"></app-tile>
      </div>
    </mat-card-content>
    <mat-card-footer *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
