<div class="demo-grid-list">
  <mat-card>
    <mat-card-title>Card with title</mat-card-title>
    <mat-card-subtitle>Subtitle</mat-card-subtitle>
    <mat-card-content class="demo-basic-list">
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
          <mat-grid-tile-header>
            <mat-icon mat-grid-avatar>info_outline</mat-icon>
            ciao
          </mat-grid-tile-header>
          One
          <mat-grid-tile-footer>
            <h3 mat-line>ciao</h3>
            <span mat-line>Human: ciao</span>
            <mat-icon>star_border</mat-icon>
          </mat-grid-tile-footer>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-grid-tile-header>
            <mat-icon mat-grid-avatar>info_outline</mat-icon>
            ciao
          </mat-grid-tile-header>
          Two
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-grid-tile-header>
            <mat-icon mat-grid-avatar>info_outline</mat-icon>
            ciao
          </mat-grid-tile-header>
          Three
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-grid-tile-header>
            <mat-icon mat-grid-avatar>info_outline</mat-icon>
            ciao
          </mat-grid-tile-header>
          Four
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>

  <button mat-button (click)="announceText('Hey Google')">Announce Text</button>

</div>




<app-fab-button [color]="'primary'" [title]="'Contatta'"
[action]="'/main/contact'" [icon]="'mode_edit circle'"></app-fab-button>
