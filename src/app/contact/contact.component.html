<mat-card>
  <mat-card-content class="main-container">
    <app-contact-list></app-contact-list>
  </mat-card-content>
</mat-card>

<div class="main-container">



  <mat-card class="form-container">
    <mat-card-title><h2>Contattaci</h2></mat-card-title>
    <mat-card-content>

      <form (ngSubmit)="sendEmail()" [formGroup]="contactFormGroup">

        <div>
          <mat-form-field>
            <input matInput placeholder="Nome" id="name" formControlName="name" required >
            <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.required">Campo obbligatorio</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput placeholder="Cognome" id="surname" formControlName="surname" required >
            <mat-error *ngIf="surname.invalid && (surname.dirty || surname.touched) && surname.errors.required">Campo obbligatorio</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input class="form-control" matInput placeholder="Email" id="email" formControlName="email" required >
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required">Campo obbligatorio</mat-error>
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && !email.errors.required && email.errors.email">Email non valida</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <textarea matInput placeholder="Messaggio" id="text" formControlName="text" required ></textarea>
            <mat-error *ngIf="text.invalid && (text.dirty || text.touched) && text.errors.required">Campo obbligatorio</mat-error>
          </mat-form-field>
        </div>

        <br>
        <button type="submit" mat-raised-button color="primary" [disabled]="!contactFormGroup.valid">Invia</button>
      </form>

    </mat-card-content>
  </mat-card>
</div>
