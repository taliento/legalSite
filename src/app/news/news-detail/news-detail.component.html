<mat-card class="news-card">

  <mat-card-header>
    <div mat-card-avatar class="news-header-image"></div>
    <mat-card-title [innerText]="news.title"></mat-card-title>
    <mat-card-subtitle [innerText]="news.subtitle"></mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{news.text | slice:0:150}}...</p>
  </mat-card-content>

  <mat-card-footer><p class="footer-text mat-card-subtitle">{{news.date | date}}</p></mat-card-footer>

  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/main/blog',{outlets: {'list': ['newsList'],'body': [news._id]}}]">Leggi</button>
    <!-- <button mat-button>SHARE</button> -->
  </mat-card-actions>

</mat-card>
