<header>
  <div class="header-background">
    <div class="header-contact">
      <mat-card class="contact-card">
        <mat-card-title><h1>Contact</h1></mat-card-title>
        <!-- <mat-card-subtitle>boch</mat-card-subtitle> -->
        <mat-card-content>
          <div class="valign-center">
            <i class="material-icons">phone</i>
            <span>&nbsp;011 28766</span>
          </div>
          <div class="valign-center">
            <i class="material-icons">phone_android</i>
            <span>&nbsp;333 0125513</span>
          </div>
          <div class="valign-center">
            <i class="material-icons">email</i>
            <span>&nbsp;mail@email.com</span>
          </div>
          <div>
            <p>indirizzi..</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</header>

<div class="main-container">
  <mat-card class="form-container">
    <mat-card-title><h2>Contattaci</h2></mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Nome">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Cognome">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Messaggio"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary">Send</button>
    </mat-card-actions>
  </mat-card>
</div>
